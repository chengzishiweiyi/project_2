<!DOCTYPE html>
<html lang="ZH-ch">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <school></school>
        <hr>
        <student></student>
        <friends></friends>


    </div>
    <script>
        Vue.config.productionTip = false;
        //全局注册组件
        Vue.component("school",school)
        //创建学校组件
        const school = Vue.extend({
            template: `
        <div>
            <h2>
                学校姓名：{{schoolName}}</br></br>
                学校位置：{{schoolAddress}}
            </h2>
        </div>        
            `,
            data() {
                return {
                    schoolName: "唐山学院",
                    schoolAddress: "唐山市路北区"
                }
            },
        })
        // 创建学生组件
        const student = Vue.extend({
            template: `
        <div>
            <h2>
                学生姓名：{{studentName}}</br></br>
                学生年龄：{{studentAge}}
            </h2>
        </div>        
            `,
            data() {
                return {
                    studentName: "张三",
                    studentAge: "18"
                }
            },
        })
        //创建朋友组件
        const friends = Vue.extend({
            template: `<div>
            <h2>朋友们</h2>
            <li v-for="f in friend">{{f.name}}-{{f.age}} </li>
        </div>`,
            data() {
                return {
                    friend: [{ name: "张文顺", age: 19 },
                    { name: "郭德纲", age: 18 },
                    { name: "于谦", age: 18 },
                    { name: "孙越", age: 20 }]

                }
            },
        })
        let vm = new Vue({
            el: "#app",
            // 注册组件
            components: {
                school: school,
                student: student,
                friends:friends
            }

        });
    </script>
</body>

</html>
