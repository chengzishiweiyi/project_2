<!DOCTYPE html>
<html lang="ZH-ch">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件的嵌套</title>
    <script type="text/javascript" src="../vue.js"></script>
</head>

<body>
    <div id="app">

    </div>
    <script>
        Vue.config.productionTip = false;
        // 定义学生组件
        const student = Vue.extend({
            template: ` <div>
            <h2>学生信息</h2>
            {{name}}-{{age}}
        </div>`,
            data() {
                return {
                    name: "曹羽聪",
                    age: "18"
                }
            },
        })
        // 定义学校组件
        const school = Vue.extend({
            template: `<div>
            <h2>学校信息</h2>
            {{name}}-{{address}}
            <student></student>
        </div>`,
            components: { student },
            data() {
                return {
                    name: "唐山学院",
                    address: "唐山市路北区"
                }
            },
        })
        //定义APP一人之下万人之上的公公组件
        const app = Vue.extend({
            template: `<div>
                <school></school>
                </div>`,
            components: { school },

        })

        let vm = new Vue({
            el: "#app",
            template: `<div>
               <app></app>
                </div>`,
            components: { app },
        });
    </script>
</body>

</html>
